<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문자 인코딩을 UTF-8로 설정 -->
    <meta charset="UTF-8">
    <!-- 반응형 디자인을 위한 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 제목 설정 -->
    <title>Google Map Example</title>
</head>
<body>
    <!-- Google 지도를 표시할 컨테이너 -->
    <div id="googleMap" style="width: 100%; height: 700px;"></div>

    <!-- Google 지도를 초기화하는 자바스크립트 함수 -->
    <script>
        function myMap(){
            // 지도의 중심 좌표와 줌 레벨 설정
            var mapOptions = { 
                center: new google.maps.LatLng(51.508742, -0.120850),
                zoom: 5
            };

            // 지정된 좌표와 옵션으로 지도를 생성
            var map = new google.maps.Map(document.getElementById("googleMap"), mapOptions);
        }
    </script>
    <!-- Google Maps JavaScript API를 비동기적으로 로드하고, 로드 완료 시 myMap 함수 호출 -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAR7XCV3jEEfdVzi97kSHSb6wg10R--_w&callback=myMap" async defer></script>
</body>
</html>
